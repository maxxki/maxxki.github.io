<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXXKI | Superman Mode</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <!-- Hier das CSS einfügen -->
    <style>
        /* Das CSS von dem vorherigen Artifact hier einfügen */
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="../" class="back-button">← Zurück</a>
    
    <h1>SUPERMAN CODE REPOSITORIES</h1>
    
    <!-- Matrix Hintergrund (optional) -->
    <canvas id="matrixCanvas" class="matrix-bg"></canvas>
    
    <div class="repository-grid">
        <!-- Deine Repository Boxen... -->

        <!-- Alle deine bestehenden Repository-Boxen hier einfügen -->
    </div>

    <script>
        // Verbesserter JavaScript-Code für Glow-Animation
        document.querySelectorAll('.repository-box').forEach(box => {
            box.addEventListener('mouseenter', () => {
                const colors = ['08f7fe', 'fe00f6', '7122fa'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Farbe in RGB umwandeln (korrekte Syntax)
                const r = parseInt(randomColor.substring(0,2), 16);
                const g = parseInt(randomColor.substring(2,4), 16);
                const b = parseInt(randomColor.substring(4,6), 16);
                
                box.style.boxShadow = `0 15px 30px rgba(${r}, ${g}, ${b}, 0.6)`;
            });

            box.addEventListener('mouseleave', () => {
                box.style.boxShadow = '0 5px 20px rgba(8, 247, 254, 0.2)';
            });
        });

        // Optional: Matrix Hintergrund wie auf der Hauptseite
        const initMatrix = () => {
            const canvas = document.getElementById('matrixCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const chars = "S U P E R M A N";
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(0);
            
            function draw() {
                ctx.fillStyle = 'rgba(5, 1, 15, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                drops.forEach((drop, i) => {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    const x = i * fontSize;
                    const y = drop * fontSize;
                    
                    // Neon colors - Superman-Farben (blau)
                    ctx.fillStyle = '#08f7fe';
                    ctx.font = `${fontSize}px monospace`;
                    ctx.fillText(text, x, y);
                    
                    if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }
            
            setInterval(draw, 33);
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        };

        // Matrix starten wenn verfügbar
        if (document.getElementById('matrixCanvas')) {
            initMatrix();
        }
    </script>
</body>
</html>
