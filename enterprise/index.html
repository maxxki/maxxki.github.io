<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXXKI - Enterprise Mode Auswahl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --enterprise-blue-light: #66aaff;
            --enterprise-blue-dark: #0055aa;
            --enterprise-gray-light: #cccccc;
            --dark-bg: #0a0a12;
            --light-bg: #f5f5f7;
            --shadow-dark: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--enterprise-gray-light);
            background-color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, var(--enterprise-blue-light), var(--enterprise-blue-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .repository-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        .repository-box {
            background-color: rgba(0, 85, 170, 0.1); /* Dunkelblau-lastiger Hintergrund */
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--enterprise-blue-light);
            box-shadow: 0 5px 15px rgba(0, 85, 170, 0.2);
        }

        .repository-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 85, 170, 0.4);
            cursor: pointer;
        }

        .repository-box h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--enterprise-blue-light); /* Hellblau-farbener Titel */
            margin-bottom: 1rem;
        }

        .repository-box p {
            color: var(--enterprise-gray-light);
            margin-bottom: 1.5rem;
        }

        .repository-link {
            display: inline-block;
            padding: 10px 25px;
            background: linear-gradient(45deg, var(--enterprise-blue-light), var(--enterprise-blue-dark));
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 85, 170, 0.3);
        }

        .repository-link:hover {
            background: linear-gradient(45deg, var(--enterprise-blue-dark), var(--enterprise-blue-light));
            color: var(--enterprise-gray-light);
        }
    </style>
</head>
<body>
    <h1>Enterprise Mode - GenAI Lösungen</h1>
    <div class="repository-grid">
        <div class="repository-box" onclick="window.location.href='https://github.com/enterprise-repo-1'">
            <h3>Core Solutions</h3>
            <p>Fundamentale GenAI-Bausteine für Unternehmen.</p>
            <a href="https://github.com/enterprise-repo-1" class="repository-link">Zum Repository</a>
        </div>

        <div class="repository-box" onclick="window.location.href='https://github.com/enterprise-repo-2'">
            <h3>Advanced Analytics</h3>
            <p>Tools für tiefgreifende Datenanalyse mit GenAI.</p>
            <a href="https://github.com/enterprise-repo-2" class="repository-link">Zum Repository</a>
        </div>

        <div class="repository-box" onclick="window.location.href='https://github.com/enterprise-repo-3'">
            <h3>Scalable Infrastructure</h3>
            <p>Lösungen für die Bereitstellung von GenAI im großen Maßstab.</p>
            <a href="https://github.com/enterprise-repo-3" class="repository-link">Zum Repository</a>
        </div>
    </div>
</body>
</html>
