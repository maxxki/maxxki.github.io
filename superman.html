<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK - Superman Style Initialen</title>
    <style>
        :root {
            --primary: #0078ff;
            --secondary: #ff0000;
            --bg-dark: #0a0a1a;
            --text: #ffffff;
            --glow: rgba(0, 120, 255, 0.7);
            --ease: cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 120, 255, 0.15) 0%, transparent 50%),
                linear-gradient(to bottom, #000510 0%, #000a20 100%);
        }

        .logo-container {
            text-align: center;
            padding: 2rem;
        }

        .mk-logo {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            position: relative;
            transform: scale(0);
            transition: transform 0.6s var(--ease);
        }

        .mk-logo.loaded {
            transform: scale(1);
        }

        /* MK Buchstaben mit CSS */
        .mk-logo::before {
            content: 'MK';
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: 900;
            color: var(--secondary);
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            background: linear-gradient(135deg, var(--primary), #00bfff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Diamant-Form wie Superman-Logo */
        .mk-logo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 45deg,
                var(--secondary) 0% 12.5%,
                var(--primary) 12.5% 25%,
                var(--secondary) 25% 37.5%,
                var(--primary) 37.5% 50%,
                var(--secondary) 50% 62.5%,
                var(--primary) 62.5% 75%,
                var(--secondary) 75% 87.5%,
                var(--primary) 87.5% 100%
            );
            -webkit-mask: 
                radial-gradient(circle at center, transparent 35%, black 36% 65%, transparent 66%)
                polygon(
                    50% 0%,
                    70% 20%,
                    100% 20%,
                    100% 50%,
                    80% 70%,
                    100% 100%,
                    70% 100%,
                    50% 80%,
                    30% 100%,
                    0% 100%,
                    20% 70%,
                    0% 50%,
                    0% 20%,
                    30% 20%
                );
            mask: 
                radial-gradient(circle at center, transparent 35%, black 36% 65%, transparent 66%)
                polygon(
                    50% 0%,
                    70% 20%,
                    100% 20%,
                    100% 50%,
                    80% 70%,
                    100% 100%,
                    70% 100%,
                    50% 80%,
                    30% 100%,
                    0% 100%,
                    20% 70%,
                    0% 50%,
                    0% 20%,
                    30% 20%
                );
            z-index: -1;
            opacity: 0.8;
        }

        .mk-logo:hover::before {
            animation: colorShift 1.5s infinite alternate;
        }

        @keyframes colorShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .glow-effect {
            position: absolute;
            top: -20%;
            left: -20%;
            right: -20%;
            bottom: -20%;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            z-index: -2;
            opacity: 0;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.9); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        h1 {
            margin-top: 2rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 120, 255, 0.5);
        }

        /* Cyber lines background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                linear-gradient(to bottom, transparent 4%, var(--primary) 4.5%, transparent 5%) 0 0 / 100% 20%,
                linear-gradient(to bottom, transparent 24%, var(--primary) 24.5%, transparent 25%) 0 0 / 100% 20%,
                linear-gradient(to bottom, transparent 44%, var(--primary) 44.5%, transparent 45%) 0 0 / 100% 20%,
                linear-gradient(to bottom, transparent 64%, var(--primary) 64.5%, transparent 65%) 0 0 / 100% 20%,
                linear-gradient(to bottom, transparent 84%, var(--primary) 84.5%, transparent 85%) 0 0 / 100% 20%,
                linear-gradient(to right, transparent 4%, var(--primary) 4.5%, transparent 5%) 0 0 / 20% 100%,
                linear-gradient(to right, transparent 24%, var(--primary) 24.5%, transparent 25%) 0 0 / 20% 100%,
                linear-gradient(to right, transparent 44%, var(--primary) 44.5%, transparent 45%) 0 0 / 20% 100%,
                linear-gradient(to right, transparent 64%, var(--primary) 64.5%, transparent 65%) 0 0 / 20% 100%,
                linear-gradient(to right, transparent 84%, var(--primary) 84.5%, transparent 85%) 0 0 / 20% 100%;
            z-index: -3;
            opacity: 0.07;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .mk-logo {
                width: 120px;
                height: 120px;
            }
            
            .mk-logo::before {
                font-size: 3.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="mk-logo">
            <div class="glow-effect"></div>
        </div>
        <h1>MAXXKI - SUPERMAN MODE</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.mk-logo').classList.add('loaded');
            }, 300);
            
            // Interaktiver Glow-Effekt
            document.body.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth;
                document.documentElement.style.setProperty('--glow', 
                    `rgba(${Math.round(x * 100)}, 120, 255, 0.7)`);
            });
        });
    </script>
</body>
</html>
