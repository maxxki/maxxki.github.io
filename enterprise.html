        /* === QUANTUM DESIGN SYSTEM === */
        :root {
            --quantum-core: #00f0ff;
            --entanglement-blue: #0077ff;
            --quantum-void: #000a1a;
            --hologram-edge: rgba(0, 242, 255, 0.15);
            --superposition-layer: rgba(255, 255, 255, 0.05);
            --tunneling-effect: rgba(0, 80, 255, 0.3);
            --coherence-glow: 0 0 15px rgba(0, 240, 255, 0.7);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: 
                url('assets/Images/backgrounds/data-grid.png'), /* Hintergrundbild */
                radial-gradient(circle at 20% 30%, var(--tunneling-effect) 0%, transparent 30%),
                linear-gradient(180deg, rgba(0, 10, 26, 0.6), rgba(0, 0, 0, 0.8) 150%); /* Angepasste Transparenz */
            background-size: cover, auto, auto;
            background-repeat: no-repeat, no-repeat, no-repeat;
            background-blend-mode: normal, normal, normal; /* Blend Mode angepasst */
            color: white;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* === QUANTUM INTERFACE CONTAINER === */
        .quantum-frame {
            display: grid;
            place-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }

        .quantum-container {
            width: 100%;
            max-width: 1400px;
            background: var(--superposition-layer);
            backdrop-filter: blur(24px);
            border-radius: 28px;
            border: 1px solid var(--hologram-edge);
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 40px rgba(0, 240, 255, 0.08);
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        /* === QUANTUM ENTANGLEMENT BOX === */
        .entanglement-box {
            padding: 3rem;
            border-bottom: 1px solid var(--hologram-edge);
            position: relative;
            overflow: hidden;
        }

        .entanglement-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        /* === QUANTUM ROLE VISUALIZATION === */
        .quantum-role {
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 2rem;
            padding: 2.5rem;
            background: rgba(0, 30, 60, 0.3);
            border-radius: 20px;
            border: 1px solid rgba(0, 167, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            margin-bottom: 2rem;
            position: relative;
        }

        .quantum-role:hover {
            transform: translateY(-5px);
            box-shadow: var(--coherence-glow);
            background: rgba(0, 60, 120, 0.3);
        }

        .role-qubit {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1) 0%, rgba(0, 80, 255, 0.2) 100%);
            border-radius: 18px;
            display: grid;
            place-items: center;
            font-size: 2rem;
            box-shadow: 
                inset 0 0 20px rgba(0, 240, 255, 0.1),
                0 0 30px rgba(0, 80, 255, 0.2);
        }

        .role-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            color: var(--quantum-core);
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .role-description {
            font-size: 0.95rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1.5rem;
        }

        .quantum-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

            position: relative;
            padding-left: 1.8rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }
