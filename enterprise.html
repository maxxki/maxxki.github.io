<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXXKI - Enterprise Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --enterprise-primary: #003366;
            --enterprise-secondary: #0066cc;
            --enterprise-accent: #4d94ff;
            --enterprise-bg: #f5f5f7;
        }

        .enterprise-mode {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background: 
                url('assets/images/backgrounds/data-grid.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            overflow: hidden;
        }

        .enterprise-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
        }

        .enterprise-content {
            text-align: center;
            max-width: 800px;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .enterprise-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #003366, #0066cc, #4d94ff);
        }

        .enterprise-emblem {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            background: url('assets/images/emblems/data-grid.svg') center/contain no-repeat;
            filter: drop-shadow(0 5px 15px rgba(0, 102, 204, 0.3));
        }

        .enterprise-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #003366;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .enterprise-content .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #0066cc;
            font-weight: 300;
        }

        .return-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(90deg, #0066cc, #4d94ff);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-decoration: none;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.3);
        }

        .return-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 102, 204, 0.4);
            background: linear-gradient(90deg, #003366, #0066cc);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .enterprise-content {
                padding: 2rem;
            }
            
            .enterprise-emblem {
                width: 120px;
                height: 120px;
            }
            
            .enterprise-content h1 {
                font-size: 2rem;
            }
            
            .enterprise-content .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body class="enterprise-mode">
    <div class="enterprise-container">
        <div class="enterprise-content">
            <div class="enterprise-emblem"></div>
            <h1>ENTERPRISE MODE</h1>
            <p class="subtitle">Nexus Quantum Computing & Enterprise Solutions</p>
            <a href="index.html" class="return-btn">Zurück zum Hauptmenü</a>
        </div>
    </div>
</body>
</html>
