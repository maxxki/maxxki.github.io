<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS-AI | Profit-Monsoon v9.0</title>
    <style>
        :root {
            --neon-rain: #00f7ff;
            --cash-gold: #ffd700;
            --cyber-storm: #0d0d15;
            --font-matrix: 'Courier New', monospace;
        }
        
        body {
            background: var(--cyber-storm);
            color: var(--neon-rain);
            font-family: var(--font-matrix);
            overflow: hidden;
            margin: 0;
        }
        
        /* RAIN ANIMATION */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><line x1="5" y1="0" x2="3" y2="10" stroke="%2300f7ff" stroke-width="0.2"/></svg>');
            animation: rain 0.5s linear infinite;
            opacity: 0.3;
        }
        
        @keyframes rain {
            0% { background-position: 0 0; }
            100% { background-position: -10% 100%; }
        }
        
        /* MONEY FALL ANIMATION */
        .money {
            position: absolute;
            font-size: 1.5rem;
            animation: fall linear forwards;
            color: var(--cash-gold);
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        
        /* TERMINAL STYLES */
        .terminal {
            background: rgba(13, 13, 21, 0.8);
            border: 1px solid var(--neon-rain);
            width: 80%;
            max-width: 800px;
            margin: 5rem auto;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.5);
        }
        
        .prompt {
            color: var(--cash-gold);
        }
        
        .command {
            color: var(--neon-rain);
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- RAIN EFFECT -->
    <div class="rain"></div>
    
    <!-- MONEY FALL JS WILL INJECT HERE -->
    
    <!-- MAIN TERMINAL -->
    <div class="terminal">
        <h1>> NEXUS-AI <span style="color: var(--cash-gold)">PROFIT MONSOON v9.0</span></h1>
        <p>> System initialisiert: <span style="color: var(--cash-gold)">READY</span></p>
        <p>> Letzter ROI: <span style="color: var(--cash-gold)">+15.000â‚¬</span></p>
        
        <div style="margin: 2rem 0;">
            <p class="prompt">USER@NEXUS:~$</p>
            <p class="command" onclick="makeItRain()">./start_profit_engine.sh</p>
        </div>
        
        <div id="output" style="min-height: 100px; border-top: 1px dashed var(--neon-rain); padding-top: 1rem;">
            <p>> Warte auf Befehl...</p>
        </div>
    </div>

    <script>
        // MONEY RAIN FUNCTION
        function makeItRain() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>> Initialisiere Profit-Engine...</p>';
            
            // Clear previous money
            document.querySelectorAll('.money').forEach(el => el.remove());
            
            // Create money rain
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const money = document.createElement('div');
                    money.className = 'money';
                    money.textContent = 'â‚¬';
                    money.style.left = Math.random() * 100 + 'vw';
                    money.style.animationDuration = (Math.random() * 2 + 1) + 's';
                    document.body.appendChild(money);
                }, i * 100);
            }
            
            // Simulate profit calculation
            setTimeout(() => {
                output.innerHTML += '<p>> Analysiere Marktdaten...</p>';
            }, 500);
            
            setTimeout(() => {
                output.innerHTML += '<p>> Finde Optimierungen...</p>';
            }, 1000);
            
            setTimeout(() => {
                output.innerHTML += '<p>> Generiere ROI-Prognose...</p>';
            }, 1500);
            
            setTimeout(() => {
                const profit = (Math.random() * 20000 + 5000).toFixed(2);
                output.innerHTML += `<p style="color: var(--cash-gold); font-weight: bold;">>> PROJEZIERTER ROI: +${profit}â‚¬ IN 3 MONATEN!</p>`;
                
                // Add more money for big profit
                if (parseFloat(profit) > 15000) {
                    for (let i = 0; i < 30; i++) {
                        const money = document.createElement('div');
                        money.className = 'money';
                        money.textContent = 'ðŸ’°';
                        money.style.left = Math.random() * 100 + 'vw';
                        money.style.animationDuration = (Math.random() * 3 + 1) + 's';
                        money.style.fontSize = '2rem';
                        document.body.appendChild(money);
                    }
                }
            }, 2000);
        }
        
        // TYPING EFFECT FOR FUN
        document.querySelectorAll('.command').forEach(el => {
            el.addEventListener('mouseover', function() {
                this.style.textShadow = '0 0 10px var(--neon-rain)';
            });
            el.addEventListener('mouseout', function() {
                this.style.textShadow = 'none';
            });
        });
    </script>
</body>
</html>q
