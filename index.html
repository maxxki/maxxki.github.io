<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maxxki | Cyber-Superman Dev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --neon-cyan: #08f7fe;
            --neon-pink: #fe00f6;
            --cyber-bg: #0a0a12;
            --accent-color: #ffcc00;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(10, 10, 18, 0.85), rgba(10, 10, 18, 0.9)), 
                        url('superman.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .superman-avatar {
            background: url('superman.jpg') center/cover no-repeat;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            border-radius: 50%;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 20px var(--neon-cyan), 
                        0 0 40px var(--neon-pink);
            animation: float 3s ease-in-out infinite, 
                       pulse-glow 2s alternate infinite;
            position: relative;
            z-index: 10;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-pink); }
            to { box-shadow: 0 0 30px var(--neon-cyan), 0 0 60px var(--neon-pink); }
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--accent-color);
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1; /* Nimmt den verfügbaren Platz ein */
        }

        .repo-card {
            background: rgba(20, 20, 30, 0.7);
            border: 1px solid var(--neon-cyan);
            border-radius: 8px;
            padding: 25px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(8, 247, 254, 0.2);
            border-color: var(--neon-pink);
        }

        .repo-card h2 {
            color: var(--neon-cyan);
            margin-top: 0;
        }

        .repo-link {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background: transparent;
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .repo-link:hover {
            background: var(--neon-cyan);
            color: var(--cyber-bg);
        }

        .superman-actions {
            margin-top: 20px;
            text-align: center;
            padding: 20px 0;
        }

        .action-btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: var(--accent-color);
            color: var(--cyber-bg);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-btn:hover {
            background-color: #e6b800;
        }

        @media (max-width: 768px) {
            .superman-avatar {
                width: 150px;
                height: 150px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="superman-avatar"></div>
        <h1>maxxki</h1>
        <p class="subtitle">AI & Cyber-Superman Developer</p>
    </header>
    <div class="repo-grid">
        <div class="repo-card">
            <h2>AI-Power</h2>
            <p>Next-Level KI-Modelle für die Zukunft.</p>
            <a href="https://github.com/maxxki/AI-Power" class="repo-link">Repository</a>
        </div>
        <div class="repo-card">
            <h2>AI-Solutions</h2>
            <p>KI-Lösungen für echte Probleme.</p>
            <a href="https://github.com/maxxki/AI-Solutions" class="repo-link">Repository</a>
        </div>
        <div class="repo-card">
            <h2>Prompt-Engineer</h2>
            <p>Top-Tier Prompts für LLMs.</p>
            <a href="https://github.com/maxxki/Prompt-Engineer" class="repo-link">Repository</a>
        </div>
    </div>
    <div class="superman-actions">
        <button class="action-btn">Superman buchen</button>
        <button class="action-btn">Daily Planet im Stich lassen</button>
    </div>
</body>
</html>
