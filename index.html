<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXXKI - Modusauswahl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #0f0f1a;
            color: white;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(65, 105, 225, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                linear-gradient(to right, #000000, #0d0d1a);
            background-size: cover;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            background: linear-gradient(90deg, #4b6cb7, #182848);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(75, 108, 183, 0.3);
            font-family: 'Orbitron', sans-serif;
        }

        .button-container {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .mode-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            min-width: 250px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .superman-mode {
            background: linear-gradient(45deg, #0066cc, #00aaff);
            color: white;
        }

        .enterprise-mode {
            background: linear-gradient(45deg, #2b5876, #4e4376);
            color: white;
        }

        .mode-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .mode-button:active {
            transform: translateY(0);
        }

        .mode-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
            z-index: -1;
        }

        .mode-button:hover::before {
            transform: translateX(100%);
        }

        /* Neurale Netz/Quanten Effekte */
        .quantum-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .quantum-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(100, 200, 255, 0.8);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .connection {
            position: absolute;
            height: 1px;
            background: rgba(100, 200, 255, 0.2);
            transform-origin: left center;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="quantum-dots" id="quantumDots"></div>
    
    <div class="container">
        <h1>MAXXKI</h1>
        <div class="button-container">
            <button class="mode-button superman-mode" onclick="location.href='superman.html'">Superman Mode</button>
            <button class="mode-button enterprise-mode" onclick="location.href='enterprise.html'">Enterprise Expert Mode</button>
        </div>
    </div>

    <script>
        // Erstelle Quantenpunkte und Verbindungen
        document.addEventListener('DOMContentLoaded', function() {
            const quantumDots = document.getElementById('quantumDots');
            const dots = [];
            const connections = [];
            const dotCount = 30;
            
            // Erstelle Punkte
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.className = 'quantum-dot';
                dot.style.left = `${Math.random() * 100}vw`;
                dot.style.top = `${Math.random() * 100}vh`;
                dot.style.animationDelay = `${Math.random() * 15}s`;
                dot.style.opacity = '0';
                quantumDots.appendChild(dot);
                dots.push(dot);
                
                // Starte Animation nach Verzögerung
                setTimeout(() => {
                    dot.style.opacity = '1';
                }, Math.random() * 1000);
            }
            
            // Erstelle Verbindungen zwischen nahen Punkten
            function createConnections() {
                // Entferne bestehende Verbindungen
                connections.forEach(conn => {
                    if (conn.parentNode) {
                        quantumDots.removeChild(conn);
                    }
                });
                connections.length = 0;
                
                // Erstelle neue Verbindungen
                for (let i = 0; i < dots.length; i++) {
                    for (let j = i + 1; j < dots.length; j++) {
                        const dot1 = dots[i];
                        const dot2 = dots[j];
                        
                        const rect1 = dot1.getBoundingClientRect();
                        const rect2 = dot2.getBoundingClientRect();
                        
                        const x1 = rect1.left + rect1.width / 2;
                        const y1 = rect1.top + rect1.height / 2;
                        const x2 = rect2.left + rect2.width / 2;
                        const y2 = rect2.top + rect2.height / 2;
                        
                        const distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                        
                        if (distance < 200) {
                            const angle = Math.atan2(y2 - y1, x2 - x1);
                            const length = distance;
                            
                            const connection = document.createElement('div');
                            connection.className = 'connection';
                            connection.style.width = `${length}px`;
                            connection.style.left = `${x1}px`;
                            connection.style.top = `${y1}px`;
                            connection.style.transform = `rotate(${angle}rad)`;
                            connection.style.animationDelay = `${Math.random() * 4}s`;
                            
                            quantumDots.appendChild(connection);
                            connections.push(connection);
                        }
                    }
                }
            }
            
            // Aktualisiere Verbindungen regelmäßig
            setInterval(createConnections, 1000);
            createConnections();
        });
    </script>
</body>
</html>
