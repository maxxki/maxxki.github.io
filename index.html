<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXXKI | AI NextGen | </title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== GLOBALE VARIABLEN ===== */
        :root {
            --neon-cyan: #00ffff;
            --neon-purple: #d300c5;
            --matrix-green: #00ff41;
            --cyber-dark: #0d0221;
            --cyber-darker: #05010f;
            --cyber-light: #f8fafc;
            
            /* Effekte */
            --glow-sm: 0 0 5px currentColor;
            --glow-md: 0 0 15px currentColor;
            --glow-lg: 0 0 25px currentColor;
        }

        /* ===== BASIS-STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--cyber-darker);
            color: var(--cyber-light);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ===== HEADER MIT MORPHING-LOGO ===== */
        .cyber-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(90deg, rgba(5,1,15,0.9) 0%, rgba(13,2,33,0.7) 100%);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .morph-logo {
            width: 100%;
            height: 100%;
        }

        .morph-logo path {
            stroke-width: 1.5;
            stroke: var(--neon-cyan);
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 6s forwards infinite, glow 3s infinite alternate;
        }

        @keyframes draw {
            0% { stroke-dashoffset: 1000; }
            40% { stroke-dashoffset: 0; fill: transparent; }
            60% { fill: rgba(0, 255, 255, 0.1); }
            100% { stroke-dashoffset: 0; fill: rgba(0, 255, 255, 0.2); }
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 5px var(--neon-cyan)); }
            100% { filter: drop-shadow(0 0 15px var(--neon-purple)); }
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            box-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-purple);
            animation: line-glow 2s infinite alternate;
        }

        @keyframes line-glow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .tagline {
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            color: white;
            text-shadow: 0 0 5px var(--neon-cyan);
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* ===== MATRIX HINTERGRUND ===== */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* ===== MODE-SELECTOR CONTAINER ===== */
        .mode-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            padding-top: 100px; /* Platz für Header */
        }

        /* ===== MODE-KARTEN ===== */
        .mode-selector {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 3rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }

        .mode-card {
            width: 350px;
            height: 450px;
            background: rgba(5, 1, 15, 0.7);
            border-radius: 20px;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.4s;
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }

        .mode-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            border-color: var(--neon-cyan);
        }

        /* ===== EMBLEME ===== */
        .mode-emblem {
            width: 150px;
            height: 150px;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mode-emblem i {
            font-size: 6rem;
        }

        .superman-emblem i {
            color: var(--neon-cyan);
            text-shadow: var(--glow-md);
            animation: pulse-cyan 2s infinite alternate;
        }

        .enterprise-emblem i {
            color: var(--neon-purple);
            text-shadow: var(--glow-md);
            animation: pulse-purple 2s infinite alternate;
        }

        @keyframes pulse-cyan {
            0% { opacity: 0.8; text-shadow: 0 0 10px var(--neon-cyan); }
            100% { opacity: 1; text-shadow: 0 0 30px var(--neon-cyan); }
        }

        @keyframes pulse-purple {
            0% { opacity: 0.8; text-shadow: 0 0 10px var(--neon-purple); }
            100% { opacity: 1; text-shadow: 0 0 30px var(--neon-purple); }
        }

        /* ===== TEXTE & BUTTONS ===== */
        .mode-card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mode-card p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .mode-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            color: var(--cyber-dark);
            border: none;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .mode-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .mode-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .mode-button:hover::before {
            left: 100%;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .cyber-header {
                flex-direction: column;
                padding: 1rem;
                text-align: center;
            }
            
            .logo-container {
                margin-bottom: 0.5rem;
            }
            
            .logo-icon {
                width: 40px;
                height: 40px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .tagline {
                font-size: 0.8rem;
            }
            
            .mode-selector {
                flex-direction: column;
                gap: 2rem;
            }
            
            .mode-card {
                width: 300px;
                height: 400px;
                padding: 2rem;
            }
            
            .mode-emblem i {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Ultra-Ficker MAXXKI Branding mit Morphing-Logo -->
    <header class="cyber-header">
        <div class="logo-container">
            <div class="logo-icon">
                <svg class="morph-logo" viewBox="0 0 100 100">
                    <path class="morph-shape" d="M20,20 L80,20 L80,80 L20,80 Z"/>
                </svg>
            </div>
            <div>
                <div class="logo-text">MAXXKI</div>
                <div class="tagline">| NextGenAI | LLM | QLM |</div>
            </div>
        </div>
    </header>
    
    <!-- Matrix Hintergrund -->
    <canvas id="matrixCanvas" class="matrix-bg"></canvas>
    
    <!-- Mode Selector -->
    <div class="mode-container">
        <div class="mode-selector">
            <div class="mode-card">
                <div class="mode-emblem superman-emblem">
                    <i class="fas fa-bolt"></i>
                </div>
                <h2>SUPERMAN MODE</h2>
                <p>AI Superpower
                Kreative Ideen aus dem Daily Planet</p>
                <a href="superman/" class="mode-button">Aktivieren</a>
            </div>
            
            <div class="mode-card">
                <div class="mode-emblem enterprise-emblem">
                    <i class="fas fa-network-wired"></i>
                </div>
                <h2>ENTERPRISE MODE</h2>
                <p>NextGenAI Enterprise Solutions
                Skalierbare und innovative Anwendungen für Ihr Unternehmen.</p>
                <a href="enterprise/" class="mode-button">Aktivieren</a>
            </div>
        </div>
    </div>

    <script>
        // ===== MORPHING-LOGO ANIMATION =====
        const logoPath = document.querySelector('.morph-shape');
        const shapes = [
            'M20,20 L80,20 L80,80 L20,80 Z', // Quadrat
            'M50,10 L90,50 L50,90 L10,50 Z', // Diamant
            'M20,50 L50,10 L80,50 L50,90 Z', // Raute
            'M30,30 L70,30 L70,70 L30,70 Z'  // Kleines Quadrat
        ];
        
        let currentShape = 0;
        setInterval(() => {
            currentShape = (currentShape + 1) % shapes.length;
            logoPath.setAttribute('d', shapes[currentShape]);
        }, 2000);

        // ===== MATRIX RAIN (DEIN STARKER CODE) =====
        const initMatrix = () => {
            const canvas = document.getElementById('matrixCanvas');
            const ctx = canvas.getContext('2d');
            
            // Canvas größe anpassen
            const resizeCanvas = () => {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            };
            resizeCanvas();
            
            const chars = ["M", "A", "X", "X", "K", "I"];
            const fontSize = 14; // Etwas größer für bessere Sichtbarkeit
            const columns = Math.floor(canvas.width / fontSize);
            const drops = [];
            
            // Drops initialisieren
            for (let i = 0; i < columns; i++) {
                drops.push({
                    y: Math.random() * -100, // Start über dem sichtbaren Bereich
                    speed: 1 + Math.random() * 2, // Etwas schneller
                    charIndex: Math.floor(Math.random() * chars.length) // Zufälliger Startbuchstabe
                });
            }
            
            function draw() {
                // Transparenter Hintergrund für Schweif-Effekt
                ctx.fillStyle = 'rgba(5, 1, 15, 0.06)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.font = `bold ${fontSize}px 'Courier New', monospace`;
                
                drops.forEach((drop, i) => {
                    const x = i * fontSize;
                    const char = chars[drop.charIndex % chars.length];
                    
                    // Farbwechsel zwischen Cyan und Purple
                    const isCyan = Math.random() > 0.5;
                    ctx.fillStyle = isCyan ? '#00ffff' : '#d300c5';
                    
                    // Glow-Effekt
                    ctx.shadowBlur = isCyan ? 10 : 8;
                    ctx.shadowColor = isCyan ? '#00ffff' : '#d300c5';
                    
                    ctx.fillText(char, x, drop.y);
                    
                    // Zurücksetzen der Shadow-Effekte
                    ctx.shadowBlur = 0;
                    
                    // Bewegung
                    drop.y += drop.speed;
                    
                    // Nächster Buchstabe in der Sequenz
                    drop.charIndex = (drop.charIndex + 1) % chars.length;
                    
                    // Zurücksetzen wenn unten
                    if (drop.y > canvas.height + fontSize) {
                        drop.y = -fontSize;
                    }
                });
            }
            
            // Animation starten (smooth mit requestAnimationFrame)
            let animationId;
            const animate = () => {
                draw();
                animationId = requestAnimationFrame(animate);
            };
            animate();
            
            // Resize Event
            window.addEventListener('resize', () => {
                resizeCanvas();
                // Performance: Animation neustarten
                cancelAnimationFrame(animationId);
                animate();
            });
        };

        // Matrix starten
        initMatrix();
    </script>
</body>
</html>
