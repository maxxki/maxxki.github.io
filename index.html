<html lang="en">

<head>

    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        /* Custom Variables */
        :root {
            --neon-cyan: #00ffff;
            --neon-purple: #d300c5;
            --matrix-green: #00ff41;
            --cyber-dark: #0d0221;
            --cyber-darker: #05010f;
            --cyber-light: #f8fafc;
            --glow-sm: 0 0 5px currentColor;
            --glow-md: 0 0 15px currentColor;
            --glow-lg: 0 0 25px currentColor;
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--cyber-darker);
            color: var(--cyber-light);
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Zentriert vertikal */
            align-items: center;    /* Zentriert horizontal */
            position: relative;
        }

        /* Background Layers */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom right, #4c1d95, #111827, #0e7490);
            opacity: 0.4;
            z-index: -3;
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(0, 255, 255, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.07) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -2;
        }

        /* Particle Background */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Logo and Main Elements */
        .logo-container {
            position: relative;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s cubic-bezier(0.19, 1, 0.22, 1) 0.5s forwards;
            text-align: center; /* Zentriert den Inhalt */
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 8px;
            position: relative;
            display: inline-block;
        }

        .logo-main {
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan),
                0 0 15px var(--neon-cyan),
                0 0 40px var(--neon-cyan);
        }

        .logo::before,
        .logo::after {
            content: 'MAXXKI';
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .logo::before {
            color: var(--neon-purple);
            z-index: -1;
            animation: glitch 5s infinite;
        }

        .logo::after {
            color: var(--neon-cyan);
            z-index: -2;
            animation: glitch 7s infinite;
        }

        .tagline {
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            font-size: 1.5rem;
            color: rgba(248, 250, 252, 0.7);
            margin-top: 0.5rem;
            letter-spacing: 2px;
            overflow: hidden;
            white-space: nowrap;
            opacity: 0;
            animation: fadeIn 2s ease-out 1.5s forwards,
                typing 3.5s steps(40, end) 1.5s forwards;
        }

        /* Loading Container */
        .loading-container {
            width: 80%;
            max-width: 600px;
            margin-top: 3rem;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.5s forwards;
            text-align: center; /* Zentriert den Inhalt */
        }

        .loading-bar {
            width: 100%;
            height: 2px;
            background-color: rgba(248, 250, 252, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-cyan));
            background-size: 200% 100%;
            animation: loading-bar 2s ease-in-out forwards,
                flow 2s linear infinite;
        }

        .loading-text {
            font-family: 'Rajdhani', sans-serif;
            color: var(--neon-cyan);
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* Neural Network Visualization */
        .neural-network {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            z-index: -1;
            opacity: 0.5;
        }

        .node {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--neon-cyan);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--neon-cyan);
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
            animation: fadeIn 2s ease-out 3s forwards,
                pulse 4s infinite;
        }

        .middle-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 1px solid rgba(211, 0, 197, 0.3);
            border-radius: 50%;
            opacity: 0;
            animation: fadeIn 2s ease-out 3.5s forwards,
                pulse 5s infinite 0.5s;
        }

        .outer-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            opacity: 0;
            animation: fadeIn 2s ease-out 4s forwards,
                pulse 6s infinite 1s;
        }

        .rotating-element {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
            opacity: 0;
            animation: fadeIn 2s ease-out 4.5s forwards,
                spin-slow 30s linear infinite;
        }

        .rotating-element::before,
        .rotating-element::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px dashed rgba(0, 255, 255, 0.2);
            border-radius: 50%;
        }

        .rotating-element::before {
            transform: rotate(45deg);
        }

        .rotating-element::after {
            transform: rotate(-45deg);
        }

        .data-flow {
            position: absolute;
            width: 50px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            opacity: 0.7;
        }

        /* Scanlines effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(0, 255, 255, 0.1);
            z-index: 10;
        }

        .scanline-2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: rgba(211, 0, 197, 0.05);
            z-index: 10;
        }

        /* Enter Button */
        .enter-button {
            margin-top: 3rem;
            padding: 0.75rem 2.5rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            color: var(--neon-cyan);
            background-color: transparent;
            border: 1px solid var(--neon-cyan);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px var(--neon-cyan);
            opacity: 0;
            animation: fadeIn 1s ease-out 5s forwards;
            z-index: 50;
        }

        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(0, 255, 255, 0.3), transparent);
            transform: skewX(-25deg);
            animation: shine 3s infinite;
        }

        .enter-button:hover {
            background-color: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px var(--neon-cyan);
            transform: translateY(-2px);
        }

        .enter-button:active {
            transform: translateY(1px);
        }

        /* Animations */
        @keyframes loading-bar {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes flow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        @keyframes pulse {
            0%,
            100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        @keyframes spin-slow {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes glitch {
            0% {
                opacity: 0;
                transform: none;
                color: var(--neon-cyan);
            }

            7% {
                opacity: 1;
                transform: skew(-0.5deg, -0.9deg);
                color: var(--neon-purple);
            }

            10% {
                opacity: 1;
                transform: none;
                color: var(--neon-cyan);
            }

            27% {
                opacity: 0;
            }

            30% {
                opacity: 1;
                transform: skew(0.8deg, -0.1deg);
                color: var(--neon-purple);
            }

            35% {
                opacity: 1;
                transform: none;
            }

            52% {
                opacity: 0;
            }

            55% {
                opacity: 1;
                transform: skew(-1deg, 0.2deg);
                color: var(--neon-purple);
            }

            50% {
                opacity: 1;
                transform: none;
                color: var(--neon-cyan);
            }

            72% {
                opacity: 0;
            }

            75% {
                opacity: 1;
                transform: skew(0.4deg, 1deg);
                color: var(--neon-purple);
            }

            80% {
                opacity: 1;
                transform: none;
                color: var(--neon-cyan);
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shine {
            0% {
                left: -50%;
                opacity: 0;
            }

            10% {
                opacity: 0.5;
            }

            100% {
                left: 150%;
                opacity: 0;
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .loading-container {
                width: 90%;
            }
        }
    </style>

<body>
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>
    <canvas id="particleCanvas"></canvas>

    <div class="scanline animate-scanline"></div>
    <div class="scanline-2 animate-scanline-delayed"></div>

    <div class="neural-network">
        <div class="center-circle" aria-hidden="true"></div>
        <div class="middle-circle" aria-hidden="true"></div>
        <div class="outer-circle" aria-hidden="true"></div>
        <div class="rotating-element" aria-hidden="true"></div>
    </div>

    <div class="logo-container">
        <h1 class="logo">
            <span class="logo-main">MAXXKI</span>
        </h1>
        <div class="tagline">QUANTUM AI INTERFACE</div>
    </div>

    <div class="loading-container" aria-label="Loading progress">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="loading-text">INITIALIZING QUANTUM CORE</div>
    </div>

    <button id="enterBtn" class="enter-button" aria-label="Enter MAXXKI Quantum AI Interface">ENTER</button>

    <footer style="position: absolute; bottom: 10px; font-size: 0.7rem; opacity: 0.5; text-align: center;">
        <p>&copy; <span id="current-year">2025</span> MAXXKI Quantum Technologies | <a href="/privacy.html" style="color: inherit;">Privacy</a> | <a href="/terms.html" style="color: inherit;">Terms</a></p>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Particles Animation
        const particleCanvas = document.getElementById('particleCanvas');
        const ctx = particleCanvas.getContext('2d');

        // Set canvas to full window size
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;

        // Particle settings
        const particles = [];
        const particleCount = 100;
        const connectionDistance = 100;
        const mouseInfluenceRadius = 150;

        let mouse = {
            x: null,
            y: null,
            radius: mouseInfluenceRadius
        };

        // Track mouse position
        window.addEventListener('mousemove', function (event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // Handle window resize
        window.addEventListener('resize', function () {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
            init(); // Reinitialize particles on resize
        });

        // Create particles
        function init() {
            particles.length = 0; // Clear existing particles

            for (let i = 0; i < particleCount; i++) {
                const radius = Math.random() * 2 + 1;
                const x = Math.random() * particleCanvas.width;
                const y = Math.random() * particleCanvas.height;
                const directionX = (Math.random() - 0.5) * 0.5;
                const directionY = (Math.random() - 0.5) * 0.5;

                // Generate a cyan-purple color spectrum
                const hue = Math.random() < 0.7 ? 180 : 300; // 70% cyan, 30% purple
                const saturation = 100;
                const lightness = 70;
                const alpha = Math.random() * 0.5 + 0.2;

                const color = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;

                particles.push({
                    x: x,
                    y: y,
                    directionX: directionX,
                    directionY: directionY,
                    radius: radius,
                    color: color,
                    originalSpeed: {
                        x: directionX,
                        y: directionY
                    }
                });
            }
        }

        // Connect particles with lines if they are close enough
        function connect() {
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    const dx = particles[a].x - particles[b].x;
                    const dy = particles[a].y - particles[b].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        // Make connection opacity proportional to distance
                        const opacity = 1 - (distance / connectionDistance);

                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 255, 255, ${opacity * 0.2})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Update particle positions and draw them
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];

                // Move particles
                p.x += p.directionX;
                p.y += p.directionY;

                // Mouse interaction - if mouse position exists
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - p.x;
                    const dy = mouse.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < mouse.radius) {
                        // Calculate normalized direction vector away from mouse
                        const angle = Math.atan2(dy, dx);
                        const force = (mouse.radius - distance) / mouse.radius;

                        // Push particle away from mouse
                        p.directionX -= Math.cos(angle) * force * 0.2;
                        p.directionY -= Math.sin(angle) * force * 0.2;
                    } else {
                        // Gradually return to original speed when out of mouse influence
                        p.directionX = p.directionX * 0.98 + p.originalSpeed.x * 0.02;
                        p.directionY = p.directionY * 0.98 + p.originalSpeed.y * 0.02;
                    }
                }

                // Bounce off edges
                if (p.x < 0 || p.x > particleCanvas.width) p.directionX *= -1;
                if (p.y < 0 || p.y > particleCanvas.height) p.directionY *= -1;

                // Draw particle
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            }

            // Connect particles with lines
            connect();
        }

        // Create neural network nodes
        function createNeuralNetwork() {
            const neuralNetwork = document.querySelector('.neural-network');
            const numberOfNodes = 20;

            for (let i = 0; i < numberOfNodes; i++) {
                const node = document.createElement('div');
                node.classList.add('node');
                // Random positions within the neural network container
                node.style.left = `${Math.random() * 100}%`;
                node.style.top = `${Math.random() * 100}%`;
                neuralNetwork.appendChild(node);
            }
        }

        init();
        animate();
        createNeuralNetwork();

        // Enter Button Functionality
        document.getElementById('enterBtn').addEventListener('click', function() {
            // Replace 'main.html' with the actual URL of your main site
            window.location.href = 'main.html';
        });
        
        // Initial page load tracking for analytics
        document.addEventListener('DOMContentLoaded', function() {
            // You can add your analytics code here
            console.log('MAXXKI Quantum AI Interface loaded successfully');
        });
        
        // Handle browser back button to improve user experience
        window.addEventListener('popstate', function(event) {
            // Handle navigation state changes if needed
        });
    </script>
