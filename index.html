<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXXKI | AI NextGen | </title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ===== GLOBALE VARIABLEN ===== */
        :root {
            --neon-cyan: #00ffff;
            --neon-purple: #d300c5;
            --matrix-green: #00ff41;
            --cyber-dark: #0d0221;
            --cyber-darker: #05010f;
            --cyber-light: #f8fafc;
            
            /* Effekte */
            --glow-sm: 0 0 5px currentColor;
            --glow-md: 0 0 15px currentColor;
            --glow-lg: 0 0 25px currentColor;
        }

        /* ===== BASIS-STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--cyber-darker);
            color: var(--cyber-light);
            overflow: hidden;
            height: 100vh;
        }

        /* ===== ULTRA-FICKER MAXXKI BRANDING ===== */
        .cyber-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(90deg, rgba(5,1,15,0.9) 0%, rgba(13,2,33,0.7) 100%);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-purple);
            animation: logo-pulse 3s infinite alternate;
        }

        @keyframes logo-pulse {
            0% { 
                transform: scale(1);
                text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-purple);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 15px var(--neon-cyan), 0 0 30px var(--neon-purple), 0 0 45px var(--neon-purple);
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-purple);
            }
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            box-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-purple);
            animation: line-glow 2s infinite alternate;
        }

        @keyframes line-glow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .tagline {
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            color: white;
            text-shadow: 0 0 5px var(--neon-cyan);
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* ===== MATRIX HINTERGRUND ===== */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* ===== MODE-SELECTOR CONTAINER ===== */
        .mode-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            padding-top: 100px; /* Platz für Header */
        }

        /* ===== MODE-KARTEN ===== */
        .mode-selector {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 3rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }

        .mode-card {
            width: 350px;
            height: 450px;
            background: rgba(5, 1, 15, 0.7);
            border-radius: 20px;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.4s;
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }

        .mode-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
            border-color: var(--neon-cyan);
        }

        /* ===== EMBLEME ===== */
        .mode-emblem {
            width: 150px;
            height: 150px;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mode-emblem i {
            font-size: 6rem;
        }

        .superman-emblem i {
            color: var(--neon-cyan);
            text-shadow: var(--glow-md);
            animation: pulse-cyan 2s infinite alternate;
        }

        .enterprise-emblem i {
            color: var(--neon-purple);
            text-shadow: var(--glow-md);
            animation: pulse-purple 2s infinite alternate;
        }

        @keyframes pulse-cyan {
            0% { opacity: 0.8; text-shadow: 0 0 10px var(--neon-cyan); }
            100% { opacity: 1; text-shadow: 0 0 30px var(--neon-cyan); }
        }

        @keyframes pulse-purple {
            0% { opacity: 0.8; text-shadow: 0 0 10px var(--neon-purple); }
            100% { opacity: 1; text-shadow: 0 0 30px var(--neon-purple); }
        }

        /* ===== TEXTE & BUTTONS ===== */
        .mode-card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mode-card p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .mode-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            color: var(--cyber-dark);
            border: none;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .mode-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .mode-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .mode-button:hover::before {
            left: 100%;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .cyber-header {
                flex-direction: column;
                padding: 1rem;
                text-align: center;
            }
            
            .logo-container {
                margin-bottom: 0.5rem;
            }
            
            .tagline {
                font-size: 0.8rem;
            }
            
            .mode-selector {
                flex-direction: column;
                gap: 2rem;
            }
            
            .mode-card {
                width: 300px;
                height: 400px;
                padding: 2rem;
            }
            
            .mode-emblem i {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Ultra-Ficker MAXXKI Branding -->
    <header class="cyber-header">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-robot"></i>
            </div>
            <div>
                <div class="logo-text">MAXXKI</div>
                <div class="tagline">AI NEXTGEN CYBERPUNK EDITION</div>
            </div>
        </div>
    </header>
    
    <!-- Matrix Hintergrund -->
    <canvas id="matrixCanvas" class="matrix-bg"></canvas>
    
    <!-- Mode Selector -->
    <div class="mode-container">
        <div class="mode-selector">
            <div class="mode-card">
                <div class="mode-emblem superman-emblem">
                    <i class="fas fa-bolt"></i>
                </div>
                <h2>SUPERMAN MODE</h2>
                <p>AI Superpower
                Kreative Ideen aus dem Daily Planet</p>
                <a href="superman/" class="mode-button">Aktivieren</a>
            </div>
            
            <div class="mode-card">
                <div class="mode-emblem enterprise-emblem">
                    <i class="fas fa-network-wired"></i>
                </div>
                <h2>ENTERPRISE MODE</h2>
                <p>NextGenAI Enterprise Solutions
                Skalierbare und innovative Anwendungen für Ihr Unternehmen.</p>
                <a href="enterprise/" class="mode-button">Aktivieren</a>
            </div>
        </div>
    </div>

    <script>
        // ===== MATRIX RAIN EFFECT =====
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "MAXXKI0123456789";
        const fontSize = 20;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
        }
        
        function draw() {
            // Hintergrund mit leichter Transparenz
            ctx.fillStyle = 'rgba(5, 1, 15, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Textstil
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const char = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                
                // Farbverlauf von Cyan nach Purple
                const gradient = ctx.createLinearGradient(x, y, x, y + fontSize*2);
                gradient.addColorStop(0, 'cyan');
                gradient.addColorStop(1, 'purple');
                
                ctx.fillStyle = gradient;
                
                // Glow-Effekt
                ctx.shadowBlur = 15;
                ctx.shadowColor = 'cyan';
                
                ctx.fillText(char, x, y);
                
                // Reset Shadow
                ctx.shadowBlur = 0;
                
                // Bewegung
                drops[i]++;
                
                // Zurücksetzen wenn unten
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
            }
        }
        
        // Anpassung bei Größenänderung
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const newColumns = canvas.width / fontSize;
            
            // Anpassen der drops-Array-Länge
            while (drops.length < newColumns) {
                drops.push(Math.random() * -100);
            }
            drops.length = newColumns;
        }
        
        // Initialisierung
        window.addEventListener('load', () => {
            resize();
            setInterval(draw, 50);
        });
        
        window.addEventListener('resize', resize);

        // Hidden Signature
        const style = document.createElement('style');
        style.innerHTML = `body::after { content: "⚡ by maxxki & KI-Bruder ⚡"; position: fixed; bottom: 0; right: 0; opacity: 0.001; }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
