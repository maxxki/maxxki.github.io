<!DOCTYPE html>
<html lang="de" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXXKI | AI NextGen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-purple: #d300c5;
            --matrix-green: #00ff41;
            --cyber-dark: #0d0221;
            --cyber-darker: #05010f;
            --cyber-light: #f8fafc;
            --glow-sm: 0 0 5px currentColor;
            --glow-md: 0 0 15px currentColor;
            --glow-lg: 0 0 25px currentColor;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--cyber-darker);
            color: var(--cyber-light);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header */
        .cyber-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(90deg, rgba(5,1,15,0.9) 0%, rgba(13,2,33,0.7) 100%);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .morph-logo {
            width: 100%;
            height: 100%;
        }

        .morph-logo path {
            stroke-width: 1.5;
            stroke: var(--neon-cyan);
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 6s forwards infinite, glow 3s infinite alternate;
        }

        @keyframes draw {
            0% { stroke-dashoffset: 1000; }
            40% { stroke-dashoffset: 0; fill: transparent; }
            60% { fill: rgba(0, 255, 255, 0.1); }
            100% { stroke-dashoffset: 0; fill: rgba(0, 255, 255, 0.2); }
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 5px var(--neon-cyan)); }
            100% { filter: drop-shadow(0 0 15px var(--neon-purple)); }
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            box-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-purple);
            animation: line-glow 2s infinite alternate;
        }

        @keyframes line-glow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .tagline {
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            color: white;
            text-shadow: 0 0 5px var(--neon-cyan);
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* Canvas-Layer */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }

        #threejs-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        /* Content */
        .mode-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            padding-top: 100px;
            z-index: 10;
        }

        .mode-selector {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 3rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }

        .mode-card {
            width: 350px;
            height: 450px;
            background: rgba(5, 1, 15, 0.7);
            border-radius: 20px;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.4s;
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }

        .mode-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3), 
                        0 0 80px rgba(210, 0, 197, 0.2);
            border-color: var(--neon-cyan);
        }

        .mode-emblem {
            width: 150px;
            height: 150px;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mode-emblem i {
            font-size: 6rem;
        }

        .superman-emblem i {
            color: var(--neon-cyan);
            text-shadow: var(--glow-md);
            animation: pulse-cyan 2s infinite alternate;
        }

        .enterprise-emblem i {
            color: var(--neon-purple);
            text-shadow: var(--glow-md);
            animation: pulse-purple 2s infinite alternate;
        }

        @keyframes pulse-cyan {
            0% { opacity: 0.8; text-shadow: 0 0 10px var(--neon-cyan); }
            100% { opacity: 1; text-shadow: 0 0 30px var(--neon-cyan); }
        }

        @keyframes pulse-purple {
            0% { opacity: 0.8; text-shadow: 0 0 10px var(--neon-purple); }
            100% { opacity: 1; text-shadow: 0 0 30px var(--neon-purple); }
        }

        .mode-card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mode-card p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .mode-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
            color: var(--cyber-dark);
            border: none;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .mode-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .mode-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .mode-button:hover::before {
            left: 100%;
        }

        @media (max-width: 768px) {
            .cyber-header {
                flex-direction: column;
                padding: 1rem;
                text-align: center;
            }
            
            .logo-container {
                margin-bottom: 0.5rem;
            }
            
            .logo-icon {
                width: 40px;
                height: 40px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .tagline {
                font-size: 0.8rem;
            }
            
            .mode-selector {
                flex-direction: column;
                gap: 2rem;
            }
            
            .mode-card {
                width: 300px;
                height: 400px;
                padding: 2rem;
            }
            
            .mode-emblem i {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="cyber-header">
        <div class="logo-container">
            <div class="logo-icon">
                <svg class="morph-logo" viewBox="0 0 100 100">
                    <path class="morph-shape" d="M20,20 L80,20 L80,80 L20,80 Z"/>
                </svg>
            </div>
            <div>
                <div class="logo-text">MAXXKI</div>
                <div class="tagline">| NextGenAI | LLM | QLM |</div>
            </div>
        </div>
    </header>
    
    <!-- Matrix Rain -->
    <canvas id="matrixCanvas"></canvas>
    
    <!-- Three.js Canvas -->
    <canvas id="threejs-canvas"></canvas>
    
    <!-- Content -->
    <div class="mode-container">
        <div class="mode-selector">
            <div class="mode-card">
                <div class="mode-emblem superman-emblem">
                    <i class="fas fa-bolt"></i>
                </div>
                <h2>SUPERMAN MODE</h2>
                <p>AI Superpower<br>Kreative Ideen aus dem Daily Planet</p>
                <a href="superman/" class="mode-button">Aktivieren</a>
            </div>
            
            <div class="mode-card">
                <div class="mode-emblem enterprise-emblem">
                    <i class="fas fa-network-wired"></i>
                </div>
                <h2>ENTERPRISE MODE</h2>
                <p>NextGenAI Enterprise Solutions<br>Skalierbare und innovative Anwendungen</p>
                <a href="enterprise/" class="mode-button">Aktivieren</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- 1. Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- 2. Matrix Effect -->
    <script>
        // Matrix Rain
        const initMatrix = () => {
            const canvas = document.getElementById('matrixCanvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const chars = "MAXXKI 01";
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(0);
            
            function draw() {
                ctx.fillStyle = 'rgba(5, 1, 15, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                drops.forEach((drop, i) => {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    const x = i * fontSize;
                    const y = drop * fontSize;
                    
                    ctx.fillStyle = Math.random() > 0.5 ? '#00ffff' : '#d300c5';
                    ctx.font = `${fontSize}px monospace`;
                    ctx.fillText(text, x, y);
                    
                    if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }
            
            setInterval(draw, 33);
            window.addEventListener('resize', () => {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            });
        };
    </script>

    <!-- 3. Three.js Effect -->
    <script>
        // Three.js Network
        const initThreeJS = () => {
            // Sicherstellen, dass THREE geladen ist
            if (typeof THREE === 'undefined') {
                setTimeout(initThreeJS, 100);
                return;
            }

            const canvas = document.getElementById('threejs-canvas');
            if (!canvas) return;
            
            // Scene Setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true, 
                alpha: true 
            });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio || 1);
            camera.position.z = 15;

            // Partikel
            const particles = 500;
            const positions = new Float32Array(particles * 3);
            
            for (let i = 0; i < positions.length; i += 3) {
                positions[i] = (Math.random() - 0.5) * 50;
                positions[i + 1] = (Math.random() - 0.5) * 50;
                positions[i + 2] = (Math.random() - 0.5) * 50;
            }
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.1,
                color: 0x00ffff,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            
            const particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
            
            // Linien
            const lineMaterial = new THREE.LineBasicMaterial({ 
                color: 0x00ffff, 
                transparent: true, 
                opacity: 0.3 
            });
            const lines = new THREE.Group();
            
            for (let i = 0; i < positions.length; i += 3) {
                if (Math.random() > 0.95) {
                    const x1 = positions[i];
                    const y1 = positions[i + 1];
                    const z1 = positions[i + 2];
                    
                    const x2 = positions[(i + 3) % positions.length];
                    const y2 = positions[(i + 4) % positions.length];
                    const z2 = positions[(i + 5) % positions.length];
                    
                    const lineGeometry = new THREE.BufferGeometry().setFromPoints([
                        new THREE.Vector3(x1, y1, z1),
                        new THREE.Vector3(x2, y2, z2)
                    ]);
                    
                    const line = new THREE.Line(lineGeometry, lineMaterial);
                    lines.add(line);
                }
            }
            
            scene.add(lines);
            
            // Animation
            const clock = new THREE.Clock();
            
            const animate = () => {
                requestAnimationFrame(animate);
                const time = clock.getElapsedTime();
                
                particleSystem.rotation.x = time * 0.05;
                particleSystem.rotation.y = time * 0.1;
                
                renderer.render(scene, camera);
            };
            
            animate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };

        // Starte alles
        window.addEventListener('load', () => {
            initMatrix();
            initThreeJS();
            
            // Logo Morphing Animation
            const logoPath = document.querySelector('.morph-shape');
            const shapes = [
                'M20,20 L80,20 L80,80 L20,80 Z',
                'M50,10 L90,50 L50,90 L10,50 Z',
                'M20,50 L50,10 L80,50 L50,90 Z',
                'M30,30 L70,30 L70,70 L30,70 Z'
            ];
            
            let currentShape = 0;
            setInterval(() => {
                currentShape = (currentShape + 1) % shapes.length;
                logoPath.setAttribute('d', shapes[currentShape]);
            }, 2000);
        });
    </script>
</body>
</html>
